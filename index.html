<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="options">
                <div class="option">
                    <label>Length</label>
                    <input type="number" id="length" min="8" max="128" value="8" onchange="updateButton()">
                </div>
                <span id="error"></span>
                <div class="option">
                    <label>Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked onchange="updateButton()">
                </div>
                <div class="option">
                    <label>Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked onchange="updateButton()">
                </div>
                <div class="option">
                    <label>Include numbers</label>
                    <input type="checkbox" id="numbers" checked onchange="updateButton()">
                </div>
                <div class="option">
                    <label>Include special characters</label>
                    <input type="checkbox" id="symbols" checked onchange="updateButton()">
                </div>
                <span id="emptyOptions"></span>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn" onclick="writePassword()">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
